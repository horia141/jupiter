previewsEnabled: true
services:
- type: web
  name: jupiter-webui
  env: docker
  dockerfilePath: ./src/webui/Dockerfile
  dockerContext: .
  region: frankfurt
  plan: starter
  previewPlan: starter
  autoDeploy: true
  rootDir: .
  numInstances: 1
  healthCheckPath: /healthz
  buildFilter:
    paths:
    - gen/**
    - src/webui/**
  envVars:
    - key: HOSTED_GLOBAL_WEBAPI_SERVER_HOST
      fromService:
        name: jupiter-webapi
        type: web
        property: host
    - key: HOSTED_GLOBAL_WEBAPI_SERVER_PORT
      fromService:
        name: jupiter-webapi
        type: web
        property: port
- type: web
  name: jupiter-webapi
  env: docker
  dockerfilePath: ./src/webapi/Dockerfile
  dockerContext: .
  region: frankfurt
  plan: starter
  previewPlan: starter
  autoDeploy: true
  rootDir: .
  numInstances: 1
  healthCheckPath: /healthz
  buildFilter:
    paths:
    - src/core/**
    - src/webapi/**
  disk:
      name: jupiter-data
      mountPath: /data
      sizeGB: 5
