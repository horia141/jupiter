<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{title}} - Loading</title>
    <style>
      body {
        font-family: "Helvetica", "Arial", sans-serif;
        font-size: 28px;
      }

      .container {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        height: 100vh;
      }

      .logo {
        width: 256px;
        height: 256px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="../assets/logo.png" alt="Logo" />

      <p>{{title}} is loading! Hold on!</p>
    </div>
  </body>
  <script type="module" src="./index.js"></script>
  <script>
    window.CLIENT_VERSION = "{{clientVersion}}";
    window.INITIAL_WINDOW_WIDTH = parseInt("{{initialWindowWidth}}", 10);
    window.WEBUI_URL = "{{{webUiUrl}}}";
  </script>
</html>
