vars:
  VERSION:
  BUNDLE_ID:
  PUBLIC_NAME:

platforms:
  android:
    versionName: $VERSION
    versionCode: 1
    incrementVersionCode: true
    appName: $PUBLIC_NAME
    packageName: $BUNDLE_ID
  ios:
    targets:
      App:
        version: $VERSION
        buildNumber: 1
        incrementBuild: true
        bundleId: $BUNDLE_ID
        displayName: $PUBLIC_NAME
        productName: App
