name: Push

on: [push]

jobs:
  build:
    name: Linter
    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v2
     - name: Install deps test
       run: |
        sudo apt-get install python3-setuptools
        sudo pip3 install pylint
     - name: Lint scripts
       run: ./scripts/lint-scripts.sh
     - name: Lint sources
       run: ./scripts/lint-sources.sh
