name: Push

on: [push]

jobs:
  build:
    name: Linter
    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v2
     - name: Install Deps Test
       run: |
        apt-get install python3-setuptools
        pip3 install pylint
     - name: Lint Scripts
       run: ./scripts/lint-scripts.sh
     - name: Lint Sources
       run: ./scripts/lint-sources.sh
