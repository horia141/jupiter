---
name: Develop

"on":
  push:
    branches:
      - 'develop'
      - 'feature/**'
      - 'bugfix/**'

jobs:
  linter:
    name: Linter
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Set up Node 19
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: "19"
      - name: Set up Ruby 2.7
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "2.7"
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.3.1
      - name: Prepare for CI
        run: ./scripts/setup-for-ci.sh
      - name: Check scripts
        run: ./scripts/lint.sh
